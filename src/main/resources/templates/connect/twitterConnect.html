<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Connect to twitter</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">

        <h3>Connect to Twitter</h3>

        <form action="/connect/twitter" method="POST">
            <div class="formInfo">
                <p>You aren't connected to Twitter yet. Click the button to connect this application with your Twitter account.</p>
            </div>
            <p>
                <button class="btn waves-effect waves-light" type="submit" name="action">Connect to Twitter
                    <i class="mdi-social-group-add left"></i>
                </button>
            </p>
        </form>
    </div>
</section>
</body>
</html>
